<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <main>
        <div class="container">
            <div class="app-header">
                <div class="heading">
                    <p>Today's To Do</p>
                    <i class="reset-icon"></i>
                </div>
                <div class="add-item">
                    <input id="create-task" type="text" placeholder="Add to your list...">
                    <i class="return-button"></i>
                </div>
                <div class="to-do-list"></div>
            </div>

            <div class="app-footer">
                <a id="clearCompleted" href="#">Clear all completed</a>
            </div>
        </div>
    </main>
</body>

</html>
